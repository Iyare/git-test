<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Course Evaluation Survey</title>
  </head>
  <body>
    <main>
      <h1 id="title">Course Evaluation Survey</h1>
    <p id="description">Please submit feedback regarding the course you just completed, including feedback on course structure, content and, course instructor.
    <form id="survey-form">
      <label id="name-label" for="name">Full Name: <input id="name" type="text" placeholder="Enter your full name" required/>
      <label id="email-label"|for="email">Email: <input type="email" id="email" placeholder="example@youremail.com" required />
      <label id="number-label" for="number">Age: <input type="number" min="1" max="70" placeholder="Enter your age" id="number" />
      <label for="dropdown">How did you hear about the course?
        <select id="dropdown">
          <option value="">Select One</option>
          <option value="1">Facebook ads</option>
          <option value="2">Intagram</option>
          <option value="3">A friend</option>
        </select>
      </label>
      <fieldset>
        <legend>Course Rating</legend>

        <p>Did you love the course?<p>
        <input type="radio" name="great-course" value="yes" /> Yes</label>
        <label><input type="radio" name="great-course" value="no" /> No</label> 
          <p>Which aspects of the course can we improve?</p>
          <label><input type="checkbox" value="presentation"> Presentation</label> <br>
          <label><input type="checkbox" value="delivery"> Delivery</label><br>
       
        <label><input type="checkbox" value="duration"> Duration</label><br>
         </fieldset>
         <fieldset>
           <legend>Recommentations</legend>
          <p>Do you have any comments or suggestions for this course?</p>
          <label for="comments">
            <textarea  cols="50" rows="5" id="comments" placeholder="Enter your comments or suggestions here..." ></textarea>
         
         </fieldset>
     
<button id="submit">Submit</button>
    </form>
    </main>
    <footer>
     <p>Built with love by Iyare Usen | &copy All rights reserved.</p>
    </footer>
  </body>
</html>
